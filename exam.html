<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exam mode for the Quiz App to test your knowledge under timed conditions.">
    <meta name="author" content="Aditya Desai">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://adityadesai.dev/quiz.html">
    <link rel="stylesheet" href="styles.css">
    <meta property="og:title" content="Take Exam - Test Your Knowledge">
    <meta property="og:description" content="Take the exam now and challenge your knowledge on various subjects.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://adityadesai.dev/exam.html">   
    <meta property="og:image" content="./assets/Quiz_App_Logo.jpg">
    <title>Home| Quiz App</title>
    <script type="application/ld+json">
    {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "Quiz App",
    "applicationCategory": "EducationalApplication",
    "operatingSystem": "Web",
    "description": "An interactive quiz application for learning and assessment.",
    "url": "https://adityadesai.dev/index.html",
    "author": {
        "@type": "Person",
        "name": "Aditya Desai"
    }
    }
    </script>
</head>
<body>
    <a href="#main">Skip to main content</a>
    <header id="exam-header">
        <h2 id="exam-title">Exam Mode</h2>
        <time id="exam-timer" aria-live="polite" datetime="PT30M">01:00</time>
        <button id="exitBtn" class="btn btn-primary" type="button">Submit</button>
    </header>
    <main id="main">
    <section id="examScreen" class="screen active" aria-labelledby="start-title">
        <article class="quiz-container">

            <header class="quiz-header">
                <span id="questionNumber" aria-label="Question number"></span>

                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                </header>
            <h2 id="questionText"></h2>

        <section id="answersContainer" class="answers" role="group" aria-label="Answer choices" ></section>
        <div class="quiz-navigation" aria-label="Quiz Navigation">
            <button id="prevBtn" class="btn btn-primary" type="button" hidden > Previous Question </button>
            <button id="nextBtn" class="btn btn-primary" type="button" hidden > Next Question </button>
        </div>

        </article>
    </section>

  <!-- Results Screen -->
    <section id="resultsScreen" class="screen" aria-labelledby="results-title">
        <header>
        <h2 id="results-title">Quiz Complete!</h2>
        </header>

    <section id="resultsSummary" aria-live="polite">
        <h2 id="resultsSummaryTitle">Your Results</h2>
        <dl class="results-list">
            <div>
                <dt>Your Score</dt>
                <dd id="finalScore"></dd>
            </div>

            <div>
                <dt>Time Taken</dt>
                <dd id="timeTaken"></dd>
            </div>
        </dl>
    </section>
    <nav aria-label="Quiz actions">

      <a href="index.html"><button class="btn btn-secondary" type="button">Back to Home</button> </a>
    </nav>
    </section>
    </main>
    <script type="module" src="./src/examEntry.js" defer></script>
</body>
</html>
